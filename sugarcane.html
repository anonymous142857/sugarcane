<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사탕수수 그림 그리기</title>

    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="sugarcane.css">
  </head>
  <body>
    <div class="flex-col flex main-wrapper">
      <div class="status-container mgbt10 flex fjc">
        <div class="pdlr5">w = <span id="watered-count">0</span>,</div>
        <div class="pdlr5">s = <span id="sugar-count">0</span>,</div>
        <div class="pdlr5">L = <span id="loss-count">0</span></div>
      </div>
      <div class="tbl-wrapper mgbt10">
        <table id="land" zoom="0">
        </table>
      </div>
      <div class="menu flex fjc">
        <div class="pdlr5"><input class="button" type="reset" onclick="createTable(n);" value="지우기"></input></div>
        <div class="pdlr5"><input class="button" type="reset" onclick="let m = getN(); if (m !== false) {n = m; createTable(n); window.history.replaceState({}, '', 'sugarcane.html?n='+ m)}" value="바꾸기"></input></div>
      </div>
    </div>
    <div class="abs">
      <div class="pdlr5">
        <input class="button zoom" style="border-right: 0;" type="button" onclick="zoomIn();" value="+"></input><input class="button zoom" type="button" onclick="zoomOut();" value="-"></input>
      </div>
      <div class="pdlr5">
      </div>
    </div>
    <script type="text/javascript" src="sugarcane.js">
    </script>
  </body>
</html>
