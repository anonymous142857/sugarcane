<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://anonymous142857.github.io/sugarcane/sugarcane.html">
    <meta property="og:title" content="사탕수수 그림 그리기">
    <meta property="og:image" content="preview.png">
    <meta property="og:description" content="마인크래프트에서 사탕수수는 물에 인접한 블록에만 놓을 수 있습니다. 어떻게 물을 배치해야 사탕수수를 가장 많이 심을 수 있을까요?">
    <meta property="og:site_name" content="사탕수수 그림 그리기">
    <meta property="og:locale" content="ko KR">
    <title>사탕수수 그림 그리기</title>
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="sugarcane.css">
  </head>
  <body class="hide-loss">
    <div class="flex-col flex main-wrapper">
      <div class="status-container mgbt10 flex fjc">
        <div class="pdlr5">w = <span id="watered-count">0</span>,</div>
        <div class="pdlr5">s = <span id="sugar-count">0</span>,</div>
        <div class="pdlr5">L = <span id="loss-count">0</span></div>
      </div>
      <div class="tbl-wrapper mgbt10">
        <table id="land" zoom="0">
        </table>
      </div>
      <div class="menu flex fjc">
        <div class="pdlr5"><input class="button" type="reset" onclick="createTable(n);" value="지우기"></input></div>
        <div class="pdlr5"><input class="button" type="reset" onclick="let m = getN(); if (m !== false) {n = m; createTable(n); window.history.replaceState({}, '', 'sugarcane.html?n='+ m)}" value="바꾸기"></input></div>
      </div>
    </div>
    <div class="abs">
      <div class="pdlr5">
        <input class="button zoom opac" id="loss-togg" type="button" value="1" style="margin-right: 5px;"><input class="button zoom" style="border-right: 0;" type="button" onclick="zoomIn();" value="+"></input><input class="button zoom" type="button" onclick="zoomOut();" value="-"></input>
      </div>
      <div class="pdlr5">
      </div>
    </div>
    <script type="text/javascript" src="sugarcane.js">
    </script>
  </body>
</html>
